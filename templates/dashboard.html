<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      
    </style>


  </head>
  <body class="dashbody">
    <div class="chart01">
    <div >
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
    

      const ctx = document.getElementById('myChart');

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: {{ x | tojson | safe }},
          datasets: [{
            label: 'profit per day',
            data: {{ y | tojson | safe }},
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
    </div> 
    <!-- chart 002-->
    <div class="chart02">
    <div>
      <canvas id="myChart002"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const barctx = document.getElementById('myChart002');

      new Chart(barctx, {
        type: 'bar',
        data: {
          labels: {{ p | tojson | safe }},
          datasets: [{
            label: 'profit per product',
            data: {{ q | tojson | safe }},
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
    </div>
  </body>
</html>
