    <style>
      /* styles.css */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url("/static/images/homepage002.jpg"); /* Add your background image */
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        background: rgba(233, 155, 9, 0.271); /* Semi-transparent white background */
        padding: 50px 50px 90px 50px;
        border-radius: 30px;
        box-shadow: 0 4px 10px rgb(0, 0, 0);
        text-align: center;
        width: 500px;
      }

      h2 {
        margin-bottom: 50px;
        color: #333;
        text-decoration: underline;
        font-weight: bolder;
        font-size: 50px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;

      }

      .input-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 700;
      }

      /* input[type="text"],
      input[type="password"] { */
      input {
        width: 70%;
        padding: 10px;
        border: 1px solid #f5fdf5;
        border-radius: 15px;
        font-size: 16px;
        box-shadow: 0 0 5px rgba(5, 28, 54, 0.51); /* Optional: Add a glow effect */
      }
      input:focus{
        border: 3px solid rgb(192, 9, 224);
        width: 50%;

        
        
      }

      button {
        width: 50%;
        height: 77px;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 20px;
        cursor: pointer;
        margin-top: 30px;
      }

      button:hover {
        background-color: #08f65f;
        font-weight: 900;
        color: rgb(3, 41, 228);
      }
      
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>LOGIN PANEL</h2>
      <form action="/login" method="post" class="">
        <div class="input-group">
          <label for="username">Email Address</label><br>
          <input type="text" id="username" name="username" placeholder="Enter email here" required /></br>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password here" required />
        </div>
        <a href="#exampleModal"
          >Don't have an account? Sign up!</a
        >
        <br><button type="submit">Login to Dashboard</button></br>
      </form>
    </div>
