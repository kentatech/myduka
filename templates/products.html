<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--css datatables-->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css"
    />
    <!--css/bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">KentaTech</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/sales">Sales</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary my-3"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add Product
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Add New Inventory
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <form action="/products" method="post">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Product name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    name="name"
                  />
                  <div id="emailHelp" class="form-text">
                    Insert Only new products check first if it exists
                  </div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Buying Price</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="exampleInputPassword1"
                    name="bp"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Selling Price</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="exampleInputPassword1"
                    name="sp"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Stock Quantity</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="exampleInputPassword1"
                    name="stqu"
                  />
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              <!-- <form action="/products" method="post">
              <label for="exampleInputEmail1" class="form-label"
                >Product name</label
              >
              <input
                type="text"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                name="name"
              />

              <label for="exampleInputPassword1" class="form-label"
                >Buying price (ksh)</label
              >
              <input type="number" id="exampleInputPassword1" name="bp" />

              <label for="exampleInputPassword1" class="form-label"
                >Selling price (ksh)</label
              >
              <input type="number" id="exampleInputPassword1" name="sp" />

              <label for="exampleInputPassword1" class="form-label"
                >Stock Quantity</label
              >
              <input type="number" id="exampleInputPassword1" name="stqu" />

              <button type="submit" class="btn btn-primary">Submit</button>
            </form> -->
            </div>
          </div>
        </div>
      </div>

      <table class="table" border="3" id="myTable">
        <thead>
          <tr>
            <th>id</th>
            <th>Name</th>
            <th>Buying Price</th>
            <th>Selling Price</th>
            <th>Stock Quantity</th>
          </tr>
        </thead>
        <tbody>
          {% for p in products %}
          <tr>
            <td>{{p[0]}}</td>
            <td>{{p[1]}}</td>
            <td>{{p[2]}}</td>
            <td>{{p[3]}}</td>
            <td>{{p[4]}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <!-- the jquery should be before the datatables and should be loaded before the datatables -->
    <!--the js and jquery should be positioned as body tag closes to ensure that the js and jquery are loaded after the html to avoid lag-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <!--script provided to link table style from datatables site -->
    <!--the script will run once linked to the opening of the table tag using id represented as hashtag-->

    <script>
      let table = new DataTable("#myTable");
    </script>
